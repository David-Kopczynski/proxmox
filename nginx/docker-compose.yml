services:
  nginx: &nginx
    image: nginx:latest
    container_name: nginx
    networks:
      - default
    environment:
      - TZ=Europe/Berlin
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./sites:/etc/nginx/sites-enabled:ro
      - ./stream:/etc/nginx/stream:ro
      - ./logs:/var/log/nginx
    restart: unless-stopped

  test:
    <<: *nginx
    container_name: nginx-test
    command: nginx -t
    restart: no

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    networks:
      - default
    environment:
      - TZ=Europe/Berlin
      - TUNNEL_TOKEN=***REMOVED***
    depends_on:
      - nginx
    restart: unless-stopped

networks:
  default:
    name: nginx
